<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Inscrição</title>
</head>
<body>
    <h2>Editar Inscrição</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Atualizar Inscrição</button>
    </form>
    <a href="{% url 'detalhes_evento' registration.event.id %}">Voltar para o evento</a>
</body>
</html>
