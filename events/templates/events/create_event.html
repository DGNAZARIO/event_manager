<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Evento</title>
</head>
<body>
    <h2>Criar Evento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'event_list' %}">Voltar para a Lista de Eventos</a>
</body>
</html>
