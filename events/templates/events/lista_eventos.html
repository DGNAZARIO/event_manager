<!-- events/templates/events/lista_eventos.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                <a href="{% url 'detalhes_evento' evento.id %}">{{ evento.nome }}</a>
                - {{ evento.data_inicio }} a {{ evento.data_fim }}
            </li>
        {% empty %}
            <li>Nenhum evento cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
